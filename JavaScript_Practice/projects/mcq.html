<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to create a multiple-choice question
        function createMCQ(question, options, correctAnswer) {
            const questionElement = document.createElement('div');
            questionElement.innerHTML = `<h3>${question}</h3>`;
            
            options.forEach((option, index) => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="mcq" value="${option}"> ${option}`;
                questionElement.appendChild(label);
                questionElement.appendChild(document.createElement('br'));
            });

            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit';
            submitButton.onclick = () => {
                const selectedOption = document.querySelector('input[name="mcq"]:checked');
                if (selectedOption) {
                    if (selectedOption.value === correctAnswer) {
                        alert('Correct!');
                    } else {
                        alert('Incorrect. The correct answer is: ' + correctAnswer);
                    }
                } else {
                    alert('Please select an option.');
                }
            };

            questionElement.appendChild(submitButton);
            document.body.appendChild(questionElement);
        }

        // Example usage
        createMCQ(
            'What is the capital of France?',
            ['Berlin', 'Madrid', 'Paris', 'Rome'],
            'Paris'
        );

        createMCQ(
            'What is 2 + 2?',
            ['3', '4', '5', '6'],
            '4'
        );

        createMCQ(
            'What is the largest planet in our solar system?',
            ['Earth', 'Mars', 'Jupiter', 'Saturn'],
            'Jupiter'
        );
    </script>
</body>
</html>

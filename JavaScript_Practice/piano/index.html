<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Piano</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Virtual Piano</h1>
  <div class="piano">
    <div class="key white" data-note="C"></div>
    <div class="key black" data-note="C#"></div>
    <div class="key white" data-note="D"></div>
    <div class="key black" data-note="D#"></div>
    <div class="key white" data-note="E"></div>
    <div class="key white" data-note="F"></div>
    <div class="key black" data-note="F#"></div>
    <div class="key white" data-note="G"></div>
    <div class="key black" data-note="G#"></div>
    <div class="key white" data-note="A"></div>
    <div class="key black" data-note="A#"></div>
    <div class="key white" data-note="B"></div>
    <div class="key white" data-note="C2"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/soundfont-player"></script>

  <script>
  // Create an AudioContext
  const audioCtx = new AudioContext();

  // Load the instrument (piano)
  Soundfont.instrument(audioCtx, 'acoustic_grand_piano').then(piano => {
    // Play note C4 when a button or key is pressed
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const note = key.getAttribute('C'); // e.g., "C4", "D#4"
        piano.play(note);
      });
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Enter Value 1 : </label>
    <input type="text" value="" name="num1" id="num1" /><br />
    <label>Enter Value 2 : </label>
    <input type="text" value="" name="num2" id="num2" /><br />
    <input type="button" value="addition" name="add" onclick="add()" />
    <input type="button" value="subtraction" name="sub" onclick="sub()" />
    <input type="button" value="mulliplication" name="mul" onclick="mul()" />
    <input type="button" value="division" name="div" onclick="div()" /><br />

    <p id="result"></p>

    <script>
      function add() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 + num2;
        document.getElementById("result").innerHTML = `result : ${result}`;
        // document.getElementById('result').value=sum;
      }
      function sub() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 - num2;
        document.getElementById("result").innerHTML = `result : ${result}`;
        // document.getElementById('result').value=sum;
      }
      function mul() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 * num2;
        document.getElementById("result").innerHTML = `result : ${result}`;
        // document.getElementById('result').value=sum;
      }
      function div() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 / num2;
        document.getElementById("result").innerHTML = `result : ${result}`;
        // document.getElementById('result').value=sum;
      }
    </script>
  </body>
</html>

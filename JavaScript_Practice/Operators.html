<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithemetic Operator
        let a = 10;
        let b = 5;
        // document.write("a + b = " + (a + b) + "<br>");
        // document.write("a - b = " + (a - b) + "<br>");
        // document.write("a * b = " + (a * b) + "<br>");
        // document.write("a % b = " + (a % b) + "<br>");
        // document.write("a / b = " + (a / b) + "<br>");

        // Assignment Operators
        // document.write("a += b : ", (a += b) + "<br>");
        document.write("a -= b : "+ (a -= b) + "<br>");
        document.write("a *= b : ", (a *= b) + "<br>");
        document.write("a /= b : ", (a /= b) + "<br>");
        document.write("a %= b : ", (a %= b) + "<br>");

        // Logical Operator
        document.write("a > b && b > a  = "+ ((a>b)&&(b>a))+"<br>");
        document.write("a > b && b < a  = "+ ((a>b)&&(b<a))+"<br>");
        document.write("a < b && b > a  = "+ ((a<b)&&(b>a))+"<br>");
        document.write("a < b && b < a  = "+ ((a<b)&&(b<a))+"<br>");

        document.write("a > b || b > a  = "+ ((a>b)||(b>a))+"<br>");
        document.write("a > b || b < a  = "+ ((a>b)||(b<a))+"<br>");
        document.write("a < b || b > a  = "+ ((a<b)||(b>a))+"<br>");
        document.write("a < b || b < a  = "+ ((a<b)||(b<a))+"<br>");

        // Relational Operator
        let x = 20, y = '20';
        document.write((x > y)+"<br>");
        document.write((x < y)+"<br>");
        document.write((x >= y)+"<br>");
        document.write((x <= y)+"<br>");
        document.write((x == y)+"<br>");
        document.write((x != y)+"<br>");
        document.write((x === y)+"<br>");

        // Bitwise Operator
        let m = 8, n = 5;
        document.write((a&b)+"<br>");
        document.write((a|b)+"<br>");
        document.write((a^b)+"<br>");
        document.write((~a)+"<br>");
        
    </script>
</body>
</html>

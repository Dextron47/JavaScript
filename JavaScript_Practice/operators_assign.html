<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Enter 1st number : "));
        var b = Number(prompt("Enter 2nd number : "));
        var c = Number(prompt("Enter 3rd number : "));

        document.write("Arithemetic Operator <br>");
        document.write("(a + b + c) = "+ (a+b+c) + "<br>");
        document.write("((a + b) - c) = "+ ((a+b)-c) + "<br>");
        document.write("(a - (b + c)) = "+ (a-(b+c)) + "<br>");
        document.write("((a - b) + c) = "+ ((a-b)+c) + "<br><hr>");

        document.write("Logical Operator <br>");
        document.write("a > b > c "+(a > b && b > c)+"<br>");
        document.write("a < b < c "+(a < b && b < c)+"<br>");
        



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("Enter your name : ");
        var age = Number(prompt("Enter your age : "));
        var salary = Number(prompt("Enter your salary : "));
        var height = Number(prompt("Enter your height : "));
        document.write("My name is "+name+"<br>");
        document.write("My age is "+age+"<br>");
        document.write("Salary : "+salary+"<br>");
        document.write("Height : "+height+"<br>");

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter any alphabet : ");
        if(a == 'a' || a == 'A')
        {
            document.write(a + " is a vowel.");
        }else if(a == 'e' || a == 'E')
        {
            document.write(a + " is a vowel.");
        }else if(a == 'i' || a == 'I')
        {
            document.write(a + " is a vowel.");
        }else if(a == 'o' || a == 'O')
        {
            document.write(a + " is a vowel.");
        }else if(a == 'u' || a == 'U')
        {
            document.write(a + " is a vowel.");
        }else {
            document.write(a + " is not a vowel.");
        }
    </script>
</body>
</html>
